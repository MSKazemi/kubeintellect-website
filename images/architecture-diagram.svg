<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="layerGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="layerGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="layerGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="layerGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">KubeIntellect Architecture</text>
  
  <!-- Layer 1: User Interaction Layer -->
  <rect x="100" y="80" width="600" height="80" rx="10" fill="url(#layerGrad1)" />
  <text x="400" y="120" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">User Interaction Layer</text>
  <text x="400" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Chat-based interface for natural language input</text>
  
  <!-- Layer 2: Task Orchestration Layer -->
  <rect x="100" y="180" width="600" height="80" rx="10" fill="url(#layerGrad2)" />
  <text x="400" y="220" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Task Orchestration Layer</text>
  <text x="400" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="white">LLM (GPT-4) with LangGraph for task routing and sequencing</text>
  
  <!-- Layer 3: Execution Layer -->
  <rect x="100" y="280" width="600" height="80" rx="10" fill="url(#layerGrad3)" />
  <text x="400" y="320" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Execution Layer</text>
  <text x="400" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Modular agents for Kubernetes API tasks</text>
  
  <!-- Layer 4: Infrastructure Layer -->
  <rect x="100" y="380" width="600" height="80" rx="10" fill="url(#layerGrad4)" />
  <text x="400" y="420" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Infrastructure Layer</text>
  <text x="400" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Secure API access to cluster with RBAC enforcement</text>
  
  <!-- Connecting Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>
  
  <line x1="400" y1="160" x2="400" y2="180" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="260" x2="400" y2="280" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="360" x2="400" y2="380" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Agent Icons in Execution Layer -->
  <g transform="translate(150, 310)">
    <circle cx="0" cy="0" r="15" fill="white" />
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#e74c3c">Logs</text>
  </g>
  
  <g transform="translate(250, 310)">
    <circle cx="0" cy="0" r="15" fill="white" />
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#e74c3c">Config</text>
  </g>
  
  <g transform="translate(350, 310)">
    <circle cx="0" cy="0" r="15" fill="white" />
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#e74c3c">Metrics</text>
  </g>
  
  <g transform="translate(450, 310)">
    <circle cx="0" cy="0" r="15" fill="white" />
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#e74c3c">Security</text>
  </g>
  
  <g transform="translate(550, 310)">
    <circle cx="0" cy="0" r="15" fill="white" />
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#e74c3c">Code</text>
  </g>
</svg>
