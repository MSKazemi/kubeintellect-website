<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <!-- Kubernetes wheel -->
  <g transform="translate(400, 300) scale(1.5)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#3498db" stroke-width="2" />
    
    <!-- Spokes -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#3498db" stroke-width="2" />
    <line x1="0" y1="0" x2="52" y2="-30" stroke="#3498db" stroke-width="2" />
    <line x1="0" y1="0" x2="52" y2="30" stroke="#3498db" stroke-width="2" />
    <line x1="0" y1="0" x2="0" y2="60" stroke="#3498db" stroke-width="2" />
    <line x1="0" y1="0" x2="-52" y2="30" stroke="#3498db" stroke-width="2" />
    <line x1="0" y1="0" x2="-52" y2="-30" stroke="#3498db" stroke-width="2" />
    
    <!-- Pods -->
    <circle cx="0" cy="-60" r="10" fill="#3498db" />
    <circle cx="52" cy="-30" r="10" fill="#3498db" />
    <circle cx="52" cy="30" r="10" fill="#3498db" />
    <circle cx="0" cy="60" r="10" fill="#3498db" />
    <circle cx="-52" cy="30" r="10" fill="#3498db" />
    <circle cx="-52" cy="-30" r="10" fill="#3498db" />
    
    <!-- Center -->
    <circle cx="0" cy="0" r="15" fill="#2c3e50" />
  </g>
  
  <!-- AI Brain Connections -->
  <g opacity="0.7">
    <!-- Connection lines -->
    <line x1="200" y1="150" x2="300" y2="250" stroke="#2c3e50" stroke-width="1" />
    <line x1="300" y1="250" x2="400" y2="200" stroke="#2c3e50" stroke-width="1" />
    <line x1="400" y1="200" x2="500" y2="250" stroke="#2c3e50" stroke-width="1" />
    <line x1="500" y1="250" x2="600" y2="150" stroke="#2c3e50" stroke-width="1" />
    <line x1="200" y1="450" x2="300" y2="350" stroke="#2c3e50" stroke-width="1" />
    <line x1="300" y1="350" x2="400" y2="400" stroke="#2c3e50" stroke-width="1" />
    <line x1="400" y1="400" x2="500" y2="350" stroke="#2c3e50" stroke-width="1" />
    <line x1="500" y1="350" x2="600" y2="450" stroke="#2c3e50" stroke-width="1" />
    
    <!-- Nodes -->
    <circle cx="200" cy="150" r="8" fill="#3498db" />
    <circle cx="300" cy="250" r="8" fill="#3498db" />
    <circle cx="400" cy="200" r="8" fill="#3498db" />
    <circle cx="500" cy="250" r="8" fill="#3498db" />
    <circle cx="600" cy="150" r="8" fill="#3498db" />
    <circle cx="200" cy="450" r="8" fill="#3498db" />
    <circle cx="300" cy="350" r="8" fill="#3498db" />
    <circle cx="400" cy="400" r="8" fill="#3498db" />
    <circle cx="500" cy="350" r="8" fill="#3498db" />
    <circle cx="600" cy="450" r="8" fill="#3498db" />
  </g>
  
  <!-- Text Bubbles -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="#2c3e50" opacity="0.8" />
    <text x="60" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">kubectl get pods</text>
  </g>
  
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#3498db" opacity="0.8" />
    <text x="90" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Show me failing pods</text>
  </g>
</svg>
